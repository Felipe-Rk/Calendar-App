<h2>
  <mat-icon>person_add</mat-icon> Cadastro
</h2>
<form (ngSubmit)="register()" class="register-form">
  <div class="mb-3">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha:</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
